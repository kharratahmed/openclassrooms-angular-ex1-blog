<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="title">Title :</label>
    <input type="text" formControlName="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="content">Contenu :</label>
    <textarea style="height: 150px;" type="textarea" formControlName="content" class="form-control">
    </textarea>
  </div>
  <button [disabled]="submitted || postForm.invalid" type="submit" class="btn btn-primary">Enregister</button>
</form>
