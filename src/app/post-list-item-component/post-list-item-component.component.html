<li [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIt>0, 'list-group-item-danger': post.loveIt<0}">
  <span class="h2">{{ post.title }}</span>
  <span class="pull-right"> {{ post.created_at | date: 'short' }}</span>
  <p>{{ post.content }}</p>
  <button type="button" name="loveIt" class="btn btn-success" (click)="onLoveIt()">Love It!</button>
  <button type="button" name="notLoveIt" class="btn btn-danger" (click)="onNotLoveIt()">Don't Love It!</button>
</li>
